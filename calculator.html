<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Calculator</title>
    <script
      src="https://kit.fontawesome.com/144aa1d791.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div>
          <input type="text" placeholder="0" id="input-field" /><br />
          <input type="number" readonly id="result" />
        </div>
        <hr />
        <div>
          <button class="clear">C</button>
          <button class="operator">+/-</button>
          <button class="operator">%</button>
          <button class="operator"><b>/</b></button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">X</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator"><b>-</b></button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator"><b>+</b></button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equal"><b>=</b></button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
